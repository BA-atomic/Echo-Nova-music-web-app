<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="player.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>EchoNova</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="siteLogo">
          <i class="fa-solid navLogo fa-lines-leaning"></i>EchoNova
        </div>
        <div class="search">
          <input
            placeholder="ðŸ” Search for Music...."
            type="text"
            class="inputMusic"
          />
          <button class="searchBtn">Search</button>
        </div>
        <button id="themeToggle" class="toggleBtn">ðŸŒž</button>
      </nav>
    </header>

    <main>
      <section class="musicPlayerContainer container">
        <aside>
          <div class="sideBar">
            <nav class="sidebarNav">
              <a href="#" class="sidebarLink activeClick"
                ><i class="fa-solid fa-house"></i> <span>Home</span></a
              >
              <a href="#" class="sidebarLink"
                ><i class="fa-solid fa-book"></i> <span>Library</span></a
              >
              <a href="#" class="sidebarLink"
                ><i class="fa-solid fa-clock-rotate-left"></i>
                <span>Recently Played</span></a
              >
              <a href="#" class="sidebarLink"
                ><i class="fa-solid fa-fire"></i> <span>Trending</span></a
              >
            </nav>

            <div class="genres">
              <p class="genresTitle">Genres</p>
              <ul class="genreLists">
                <li class="genreList">All</li>
                <li class="genreList">Afrobeats</li>
                <li class="genreList">Rock</li>
                <li class="genreList">Jazz</li>
                <li class="genreList">Pop</li>
                <li class="genreList">RnB</li>
                <li class="genreList">Reggae</li>
                <li class="genreList">Pop</li>
              </ul>
            </div>
          </div>
        </aside>

        <div class="musicCollectionContainer">
          <div class="musicCollectionTopBox">
            <span>
              <h2 class="musicCollectionHeaderText">Discover Free Music</h2>
              <p class="musicCollectionHeaderSubText">
                Find new voices, new rhythms, and new inspiration every day.
              </p></span
            >
            <i class="fa-solid headerIcon fa-music"></i>
          </div>

          <div class="musicCollections">
            <h3>Trending</h3>
            <div class="trendingCollection"></div>
            <h3>Street</h3>
            <div class="streetCollection"></div>
            <h3>Artists</h3>
            <div class="artistsCollection"></div>
            <h3>Chill</h3>
            <div class="chillCollection"></div>
            <h3>Fresh</h3>
            <div class="freshCollection"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="helper.js"></script>
    <script src="player.js"></script>
  </body>
</html>
